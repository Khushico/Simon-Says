<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says - Welcome</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #f7c948);
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 50px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(45deg, #f7c948, #ff6b6b);
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to Simon Says!</h1>
        <button onclick="startGame()">Start Game</button>
    </div>
    <script>
        function startGame() {
            localStorage.setItem("visitedPrepg", "true");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
